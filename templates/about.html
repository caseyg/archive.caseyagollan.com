<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">

:header
	<body id="about">
	:top-nav
	<article>
		<h1>@title</h1>
		<div id="CASEY">
			<img width="600" height="338" src="/images/casey-hula.gif">
			<img width="600" height="338" src="/images/casey-greenscreen.gif">
			<img width="600" height="338" src="/images/casey-ipad.gif">
		</div>
		if @content do 
			<section class="content">
				@content
			</section> 
		endif
	</article>
	<script src="@root_path/docs/js/jquery.DVDBounce.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		$('#CASEY').DVDBounce();
		$('#content').tooltip({
		  selector: "a[rel=tooltip]"
		});
	});
	</script>
:footer
