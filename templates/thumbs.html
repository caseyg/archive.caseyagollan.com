<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">

:header
<div id="images">
	foreach $root do
		foreach $images[:1] do
		    <img src="@url" alt="@title" />
	    endforeach
	endforeach
</div>

:footer

<script type="text/javascript">
	    var height = $(window).height();
	    var width = $(window).width();
	    $("img").css('height',height + 'px');
</script>
