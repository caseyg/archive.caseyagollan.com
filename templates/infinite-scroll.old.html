<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">

:header

	foreach $root do
  <article id="@slug">
        <h2>@title</h2>
        <p class="date">@date</p>
        @content
		foreach $images do
	    <img src="@url" alt="@title" />
	    if @description do
	      <em>@description</em>
	    endif
		endforeach
  </article>
	endforeach

<section id="sidebar">
	<ul>
	foreach $root do
	  <li><a href="#@slug">@title</a></li>
	endforeach
</ul>
</section>

:footer

<script src="@root_path/docs/js/jquery.smooth-scroll.min.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8">
	$(function() {
	 var height = $(window).height() - 140;
	 $("#sidebar").css("height",height)
	 $('#sidebar a').smoothScroll();
	});
</script>
