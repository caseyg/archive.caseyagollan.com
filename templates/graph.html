<html>
<head>
	:head-meta
	<meta property="og:image" content="http://caseyagollan.com/public/images/casey.jpeg" />
	<script src="@root_path/docs/js/d3.v2.js"></script>
	<style>
		.link {
			stroke: darkgray;
			stroke-width: 2;
		}

		.project, line {
			cursor:pointer;
		}

		.project text {
			fill: black;
			font: 16px sans-serif;
			pointer-events: none;
			fill-opacity:0;
		}
		.project text.shadow {
			fill: white;
			fill-opacity:0;
		}
		.project:hover text.shadow {
			stroke: #fff;
			stroke-width: 5px;
		}
		.project:hover text {
			fill-opacity:1;
		}

		.project image {
			-webkit-transition:-webkit-transform .25s;
			-webkit-transform:scale(1);
		}

		.project image:hover {
			-webkit-transform:scale(2);
		}

		.tag circle {
			fill: gray;
			stroke:darkgray;
			stroke-width:2px;
			-webkit-transition:all .25s;
			cursor:hand;
		}

		.tag circle:hover {
			-webkit-transform:scale(1.25);
			fill:darkgray;
		}
		.tag:hover text {
			fill: white;
		}
		.tag text {
			fill: darkgray;
			font: 12px sans-serif;
			pointer-events: none;
			font-weight: bold;
		}
	</style>
</head>
<body id="graph">
	:top-nav
	<ul id="graphcontrols">
		<li><label for="charge">Gravity </label><input id="charge" type="range" min="0" max="1" step=".01" value=".25" onchange="force.charge(this.value).start()" /></li>
		<li><label for="charge">Charge </label><input id="charge" type="range" min="-4000" max="0" step="1" value="-1000" onchange="force.charge(this.value).start()" /></li>
		<li><label for="charge">Friction </label><input id="charge" type="range" min="-4000" max="0" step="1" value=".75" onchange="force.charge(this.value).start()" /></li>
		<li><label for="charge">Link Strength </label><input id="charge" type="range" min="-4000" max="0" step="1" value="1" onchange="force.charge(this.value).start()" /></li>
		<li><label for="linkdistance">Link Distance</label><input id="charge" type="range" min="0" max="200" step="1" value="20" onchange="force.linkDistance(this.value).start()" /></li>
	</ul>
<script>
var svg = d3.select("body").append("svg"),
		r = 40;
var force = d3.layout.force();

d3.json("/content/index/projects.json", function(graph) {

	force
			.nodes(graph.nodes)
			.links(graph.links)
			.gravity(0.25)
			.charge(-1000)
			.friction(.75)
			.linkStrength(1)
			.on("tick", tick)
			.start();

	var link = svg.selectAll(".link")
			.data(graph.links)
		.enter().append("line")
			.attr("class", "link");

	var node = svg.selectAll(".node")
			.data(graph.nodes)
		.enter().append("g")
			.attr("class", function(d) { return d.type; })
			.attr("r", r)
			.call(force.drag);

	var project = svg.selectAll(".project")
					.on("click", function(d) { return window.location.href = d.link; });

	var tag = svg.selectAll(".tag");

	tag.append("circle")
			.attr("r", r);

	project.append("image")
				.attr("xlink:href", function(d) { return d.thumb; })
				.attr("x", -(r*2)/2)
				.attr("y", -(r*2)/2)
				.attr("width", r*2)
				.attr("height", r*2);

	tag.append("text")
				.attr("x", 0)
				.attr("text-anchor", "middle")
				.attr("dy", ".35em")
				.text(function(d) { return d.name; });

	project.append("text")
			.attr("x", 0)
			.attr("y", 0)
			.attr("text-anchor", "middle")
			.attr("class", "shadow")
			.text(function(d) { return d.name; });

	project.append("text")
			.attr("x", 0)
			.attr("y", 0)
			.attr("text-anchor", "middle")
			.text(function(d) { return d.name; });


	resize();
	d3.select(window).on("resize", resize);

	function tick() {
		link.attr("x1", function(d) { return d.source.x; })
				.attr("y1", function(d) { return d.source.y; })
				.attr("x2", function(d) { return d.target.x; })
				.attr("y2", function(d) { return d.target.y; });

		node.attr("transform", function(d) { return  "translate(" + Math.max(r, Math.min(width - r, d.x)) + "," + Math.max(r, Math.min(height - r, d.y)) + ")"});
	}

	function resize() {
		width = window.innerWidth, height = window.innerHeight-102;
		svg.attr("width", width).attr("height", height);
		force.size([width, height]).resume();
	}
});

</script>
<script type="text/javascript" src="http://use.typekit.com/tun0rbf.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
<script type="text/javascript">
try {
	Typekit.load({
		loading: function() {
			// Javascript to execute when fonts start loading
		},
		active: function() {
			$('#projects ul').isotope('reLayout');
		},
		inactive: function() {
			// Javascript to execute when fonts become inactive
		}
	})
} catch(e) {}
</script>
</body>
</html>
