// Compute the distinct nodes from the links.

var width = window.innerWidth,
    height = window.innerHeight;

var force = d3.layout.force()
    .nodes(nodes)
    .links(links)
    .size([width, height])
    .charge(-3000)
    .linkStrength(1)
    .friction(.75)
    .gravity(.35)
    .on("tick", tick)
    .start();

function charge(d) {
    return -Math.pow(120, 2.0) / 8;
};

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var link = svg.selectAll(link)
    .data(force.links(), function(d) { return d.source.id + "-" + d.target.id; })
  .enter().append("line")
    .attr("class", "link");

var node = svg.selectAll(node)
    .data(force.nodes())
  .enter().append("g")
    .attr("class", function(d) { return d.type; })
    .on("mouseover", fade(.1))
    .on("mouseout", fade(1))
    .on("touchstart", fade(.1))
    .on("touchmove", fade(1))
    .on("touchend", fade(1))
    .call(force.drag);

var project = svg.selectAll(".project")
        .on("click", function(d) { return window.location.href = d.link; });

    var tag = svg.selectAll(".tag");

    project.append("image")
          .attr("xlink:href", function(d) { return d.thumb; })
          .attr("x", -30)
          .attr("y", -30)
          .attr("width", 60)
          .attr("height", 60);

    tag.append("text")
        .attr("x", 0)
        .attr("text-anchor", "middle")
        .attr("dy", ".35em")
        .text(function(d) { return d.name; });

        .attr("y", 0)
        .text(function(d) { return d.name; });

function tick() {
  link
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
}

var linkedByIndex = {};

links.forEach(function(d) {
    linkedByIndex[d.source.index + "," + d.target.index] = 1;
});

function isConnected(a, b) {
    return linkedByIndex[a.index + "," + b.index] || linkedByIndex[b.index + "," + a.index] || a.index == b.index;
}

function fade(opacity) {
    return function(d) {
        node.transition().duration(250).select("circle").style("stroke-opacity", function(o) {
            thisOpacity = isConnected(d, o) ? 1 : opacity;
            this.setAttribute('fill-opacity', thisOpacity);
            return thisOpacity;
        });
        node.transition().duration(250).select("image").style("opacity", function(o) {
            thisOpacity = isConnected(d, o) ? 1 : opacity;
            this.setAttribute('opacity', thisOpacity);
            return thisOpacity;
        })       
        node.transition().duration(250).select("text").style("opacity", function(o) {
            thisOpacity = isConnected(d, o) ? 1 : opacity;
            this.setAttribute('fill-opacity', thisOpacity);
            return thisOpacity;
        })       
        link.transition().duration(250).style("stroke-opacity", function(o) {
            return o.source === d || o.target === d ? 1 : opacity;
        });
    };
}
</script>
