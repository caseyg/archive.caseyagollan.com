title: Week 3

date: 2012 Feb 10

content:
Had lots of fun this week(!) but it was lousy work-wise. A getting-sick mixed with spring-fever-y lull to last week's mania.

Thursday I was tired and in a weird mood from staying up all night. Didn't really manage to read Kant or Hegel so that was a painful Western Theories of Art class discussion. Sculpture was okay, flapped my gums without saying anything smart about the work. 

Audrey linked me to this great essay by [Joe Scanlan on social space and relational aesthetics](https://www.readability.com/articles/vzosabhm).

&gt; Relational aesthetics set out to tap the creative potential of social space. But now--more than ever--social space is responsible for suppressing most of what is worthwhile about making art in the first place: Narcissism. Solipsism. Delusion. Perversion. Dedication. Fantasy. Absurdity. And while relational aesthetics might have changed the kinds of conversations we have about art, to include questions such as what an artwork might be made of, who could be involved, or where it might begin and end, rarely have these ideas been acute enough in practice to overcome common decency. And that's a shame. Because if there's one thing we need less of in the United States right now, it's common decency--or at least Bill Frist's idea of common decency. These days, both politically and aesthetically, I prefer to adhere to Martin Kippenberger's creed: "Keiner hilft keinem." Every man for himself. For better and worse, Kippy's iconoclasm affords a greater range of expression than tacit collaboration ever could. What's more, it just feels better. For all relational aesthetics' claims to utopia and tomorrow being another fine day, an aesthetic that can't allow anything bad to happen sounds more like anesthesia to me.

But I sort of lost steam on whatever I was mad about last week regarding social practice and [that-kaila-show](http://www.workmakeswork.org). 

Friday went to Chelsea for the first time in maybe a year. Aaron picked up a [Pwr Paper](http://pwrpaper.com/) at Printed Matter then we went to wait in line for [Doug Wheeler](http://www.davidzwirner.com/exhibition/doug-wheeler/). Spent maybe 45 minutes waiting outside the gallery. It was cold. Aaron had to leave for class before we even got in (ha), but I sat there and sat there and sat there. The two sort of old ladies in front of me were funny because one was really calm and the other one kept saying things like, "if I wanted to see a blank room I could just go into my bathroom!" After getting inside there was another hour of waiting but I finished The Handmaid's Tale, which I had to read for school that weekend anyway. The waiting room scene was as much of a spectacle as the thing itself. A group of school kids who waited more patiently than I would've been able to at that age. Listening to the gallerina repeat instructions to everyone. She asked the kids not to run up the curved wall. Some of the kids came out like OMG and others were like WASTE OF TIME. I stayed in for just over a full cycle, taking my glasses off and putting them on, walking around and standing still, noticing dust or flaws in the paint and spacing out, trying to remember if my eyes were open or closed. It was pretty similar to seeing this [Olafur piece at SF MOMA](http://www.olafureliasson.net/works/360_room_for_all_colours.html) a few years ago. The weirdest part was that I couldn't stop thinking about how much I wanted to clip my eyelashes. They were causing vignetting!

![](http://media.tumblr.com/tumblr_lz5m8xfeB31qzrmn8.png)

Walked back to school and then met Niki in Chinatown for porkbuns, bubble tea, and Xi'an, but I was too exhausted (maybe from having my eyes/brain blasted with light) and made for bad company. Went to a fun party later.

Saturday did nothing but take a walk and make the best ravioli ever, which we bought from some ludicrously authentic smoky garage.

Saw a wheelchair dog!

![](http://media.tumblr.com/tumblr_lz5n0lw1D31qzrmn8.jpg)

Saw the Rite Aid in Greenpoint that used to be some kind of roller disco and still has a disco ball! (Highly recommended.)

![](http://media.tumblr.com/tumblr_lz5njkSvMi1qzrmn8.jpg)

