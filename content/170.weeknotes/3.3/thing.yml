Sunday was also my one year anniversary of following myself-a-year-ago on various social networks (weird!) thanks to [twitshift](http://www.twitshift.com/) and more recently [timehop](http://timehop.com/). It's always crazy seeing what was going on a year ago. And I love rediscovering old gems like this: 

