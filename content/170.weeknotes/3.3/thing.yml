Monday I bought a giant pad of newsprint and screwed it into the wall of my studio, but have yet to write on it. Sort of like buying a too-nice notebook. Filed under: failed motivational techniques. Rejiggered the Girl Walk [events page](http://girlwalkallday.com/events) for them before they head out to the west coast. Still some work to do on that site. Had a good burrito.

Tuesday had five minutes of photo because Christine was doing studio visits for the next two days. Censorship was good, although I felt the pain of having to repeat a lower-level class when sitting through a lesson on how to use academic databases and cite your sources. Sort of blacked out on my desk and the librarian lecturing us publicly shamed me. Cool. Went home feeling sick, took NyQuil, fell asleep.

The highlight of a rather slooow and braindead week was a studio visit with Christine on Wednesday. She showed up with readings and questions based on the introduce-yourselves-survey we had taken on the first day. It's exciting to take such a structure-less class where the teacher's only agenda is to help you move your work forward. Words I scribbled down in my notebook: whimsy, (dark) humor, telling a joke until it's no longer funny, people who hang on to youth culture until they're 70, discomfort, photo archive, if I went blind, the problem is the content.

Other than that spent all of Wednesday doing my Publication Design homework that I didn't get around to doing. Mad at myself for waiting until the day it was due to start. That shouldn't happen. That class makes me feel REALLY BAD at design, in a good way. It feels a lot like having a graphic design job (which is annoying) but I can tell I'm getting better faster than I was at work. He's a great teacher.

We had to read + respond to Jeff Keedy's _The Rules of Typography According to <strike>Crackpots</strike> Experts_ in which he quotes Beatrice Warde's famous crystal goblet:

&gt; Imagine that you have before you a flagon of wine. You may choose your own favourite vintage for this imaginary demonstration, so that it be a deep shimmering crimson in colour. You have two goblets before you. One is of solid gold, wrought in the most exquisite patterns. The other is of crystal-clear glass, thin as a bubble, and as transparent. Pour and drink; and according to your choice of goblet, I shall know whether or not you are a connoisseur of wine. For if you have no feelings about wine one way or the other, you will want the sensation of drinking the stuff out of a vessel that may have cost thousands of pounds; but if you are a member of that vanishing tribe, the amateurs of fine vintages, you will choose the crystal, because everything about it is calculated to reveal rather than to hide the beautiful thing which it was meant to contain... Now the man who first chose glass instead of clay or metal to hold his wine was a “modernist” in the sense in which I am going to use the term. That is, the first thing he asked of this particular object was not “How should it look?” but “What must it do?” and to that extent all good typography is modernist.

But then Keedy is all like, "Beatrice Warde did not imagine her crystal goblet would contain PEPSI-COLA, but some vessel has to do it." It's a liberating read, sticking it to stodgy old typographers. His golden rule is: pay attention. (The opposite of following or reacting to rules.) For the illustration portion of my response I photographed this horrendously cheesy goblet of alphabet soup.

![](http://media.tumblr.com/tumblr_lz5nyms7u21qzrmn8.jpg)

I have a hard time getting excited and feeling good about graphic design. I pretty much always want to be like I DIDN'T MAKE THAT. There's a better way, which I need to figure out, that's not just getting it done.

This morning I gave a nervous little presentation on Riegel's history of ornament and we talked about that and Wolflinn. It was better than last week but by the end I was still writhing in my seat with spring fever!!!! Went outside for a long time and stretched and climbed on the building like a maniac until a security guard came outside and was like STOP. It was really fun. Sculpture was just-okay. Had a funny conversation about a boring piece. Tried to remember other times where we had good conversations about bad work, it's possible but today sucked.

If I had my way I would just play outside all day. Christine joked that people think of art school as this place where people are drugged out and painting with tempera but it's really rigorous and hard. Tons of self-motivation required. Spartan work ethics! Which most of the time is hard to pull off. I have a bunch of Writer windows open on my computer of things that need to get written, sent, done. Hoping for a few quiet, productive days. And not getting sicker. Going to manage my huge amounts of time better and stop waiting for the mood to strike to do work. In conclusion: ice cream, NyQuil, goodnight.

