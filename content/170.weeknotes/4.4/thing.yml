The rant below, based on this strange graphic I threw together during Systems last semester is meant to be recited in a screaming voice, in protest:

![](http://media.tumblr.com/tumblr_lzj4p5p5Ge1qzrmn8.png)

I am not a vessel for genetic information.

Saying that you don't believe in genetics is like saying that you don't believe in dinosaurs. But maybe I don't. 

Which came first: the chicken or the egg? It doesn't matter, writes Richard Dawkins, eggs are raw genetic information, genetic information simply wants to multiply, and chickens are a means to make more eggs. Humans, he writes, are also just vessels for genetic information. Maybe he doesn't say “just” but you're being a softie if you don't reduce his arguments to this purpose, the multiplication of genetic information. At some point we became sentient blah blah and here we are.

I'm sick and tired of things so vast I can't understand them. Genetics. Capitalism. International relations.

Fucking is comedic on a grand level because it starts to look like a multiplication sign. 

Where did this growth curve come from?

We are going to wipe ourselves out and there was never any reason we had to be sentient to worry about it anyway.

What we've uncovered is a problem of language. We have no words to describe intention without mind.

Genius, in an earlier time, was thought to be external. It descended from the heavens and passed through our bodies. We could inhale it and hold it inside of us momentarily at most.

Today genius is internalized, inseparable from persons.

Everything in my experience confirms that I am here. I stretch almost compulsively, feeling out my body's physicality. 

Pass the torch to the next generation. None of this matters so I'm going to light up a candy cigarette.

In between the people who don't believe in dinosaurs and Richard Dawkins there are interventionists. Those who know that the world probably isn't in God's hands, but it also probably isn't a meaningless void. 

I can fuck with this abstraction. 

I'm against thinking that these abstractions are real. I want to drop out of the race for power. Blow up the exponential curve. Because its just an idea we invented. Studying ourselves. Is the stupidest thing. I don't want to settle into some benign role on the spectrum, and I don't want to rule the world. A healthy but not megalomaniacal appetite. It's functionally incompatible.  Our realities. (I don't believe in God or god.) 

It's existential!

Something sweet and funny about wanting to validate ones existence. Why am I doing this? I want to connect with people. I want to advance ideas. 

If there is a primal instinct I'm a poor genetic specimen. So far I have not managed to reproduce. I would apologize but to whom?

Somehow I have landed in a nunnery. Dedicated the the advancement of science and art. There should just be a fucking school, where people go to learn multiplication in the reproductive sense.

We are the scum of the earth. The thought leaders. There is some debauchery, but in comparison this is a place of rigor. Home of chaste workers.

What's disturbing is that the educated go out and control the world. I met a consultant who has broken trust down to a science, which she sells to corporations. Trust, she says, is good for business. And what about business? What's that good for? I asked her. She smiled smart-but-dead-like and said, you have to believe that growing the economy is good for the world. Consulting is a desired job — maybe the quintessential job — of the educated class.

The world, as seen by consultants, is represented by metaphors or graphs. Broken down into her science or spun into his story. And then we ask, how can we make tomorrow better for _our children_! I'm inclined to say that genetic information doesn't give a fuck about the human race. It has no fucks to give. But if we allocate our resources: food, violence, sex, ideas, ego, entertainment, correctly we may be able to stall the implosion of the human species.

I have to ask if smarter DNA is better DNA. Perhaps the meta cognizant come more tightly coiled. If I am wrong, then I surrender. I want to know the most efficient expression. I want to know the end but I don't think this has one because it's not a story with a plot, it's a system. A line with an arrow indicating up up up up up up up...

Thes a sick quantification in all of this. I want to question the quality of the information on which systemic decisions are based. In _Points at Which to Intervene in a System_ Donella Meadows describes a spectrum. From adjusting the levers of a faucet to showing the pipe

The first time Kevin diagrammed a system on the board: inputs, outputs, I was blown away. But what started to sicken me is that this isn't some game. This is how people in charge make choices?!

After I took a class on color theory I could never do my laundry the same way again. Stacking shirts became an exercise of hue and value relationships. 

In my systems class I received a D for not turning in work (this protest is part of making amends before the grade adjustment period is over) but I couldn't bring myself to make a move all semester. I was struck by paralysis, which I’m just now coming to terms with. A heightened experience of color is cool but a heightened experience of systems is TERRIFYING.

There are different ways to depict a system, for example, Pirates in Somalia. One is long-form journalism that runs through the economic reasoning tied in with narrative. Another emerging form is something called a newsgame. It doesn't tell the story or even necessarily explain itself, but leaves the player with a simulated first-hand understanding of the dynamics of Somali piracy: input, output, risk, strategy, conditions of chance, loops. A kind of understanding that transcends content. 

