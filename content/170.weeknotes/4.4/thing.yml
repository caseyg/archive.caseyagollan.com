What follows is my TOTALLY FICTIONAL (was scared to put this on dropbox for a minute while I was writing in case they are scanning for crazies) future Zuckerberg assassination. It's embarrasing stuff, at this point.

1.

Mark Zuckerberg, founder and CEO of Facebook, was assasinated on Tuesday near his home in Palo Alto. He was out walking his dog, [Beast](https://www.facebook.com/beast.the.dog), when he was hit with a single bullet. Neighbors, who heard the shot, alerted the police. He will be succeeded at the company by Chief Operating Officer Sheryl Sandberg.

2.

**Anchor 1:**

Mark Zuckerberg, founder and CEO of the ubiquitous social networking website Facebook, was found dead last Tuesday at his home in Palo Alto. While the exact nature of the death has yet to be disclosed, the county coroner has ruled it a suicide. This news comes shortly on the eve of Facebook's multi-billion dollar IPO, entering the company into public trading, and making Zuckerburg one of the world's richest _and_ most powerful political figures. Political Figure isn't the job title you expect to hear for a college dropout who founded a social network, but Facebook's political presence became undeniable.

The capital was relocated to Palo Alto, with additional political offices at the company's data center in Prineville, Oregon.

Shortly after their Initial Public Offering in 2012, Facebook updated _politics_. In early forms of theocratic government, belief in God's word was used by political leaders for undisputed control. Secular-ish democracy enforced order with trust in the government and punishment by the justice system. Government 3.0 is more insidious because it exists inside your head. 

In his 2012 State of the Union address, President Obama spoke of “cyber threats.” He was likely referring to hacking from China or terrorism in the form of disabling network infrastructure so critical to the functioning of today's world, but little did he know that the hearts and minds of American citizens (and others around the globe — though less so) were already enlisted in a nation called Facebook.

Activism was replaced by Liketivism. Or as some old-timers in the transition period disparagingly referred to it, “Slacktivism.” (These comments were hidden from Top News via an upgrade to the Edge-Rank algorithm in late 2012.) 

Cities were replaced by information-space, which in the latest Facebook release, argued Zuckerberg, finally enabled communication which surpassed physical f2f (face-to-face) interaction. Those who were born “before” seemed to remember something else, though it was a vague feeling and no tagged photos, posts, or pages for this idea could be located. Historians looking at the state's formation criticized Zuckerberg's valiant statements about improving communication, waving disintegrating paper documents — olde inkjet printouts of a conversation scraped off of the Internet (as they used to call it) where Zuckerberg calls the site's first users quote “suckers” end quote. A testimony from someone who was ostensibly in the dorm room at Old Harvard in the early days (who can know if it's true) claimed that Facebook was first invented to compare women. Yet technological innovation has consistently trickled from the porn industry or the military — and by extension technological means for sex or violence. What was only beginning to be predicted was technology's close pairing with control. Zuckerberg's role at the center of all this was, perhaps, foreshadowed by investor Warren Buffet, who came closest to Facebook's present scope of info-power in the naughts (00-09) when he was widely known to have better, more realtime information than the government itself, thanks to stakes at leading corporations in nearly every industry. His genius, it was seen, was connecting otherwise privileged data from trains, planes, and ships with otherwise privileged data from energy companies, with otherwise privileged data from the financial sector into some throbbing graph of unprecedented accuracy, timeliness, and fidelity. The map of the world that came closest (in its time) to approaching the size of the world itself, yet fit in the palm of a hand. It was Zuckerberg who applied this same panoptic form of infopower to everyday life, and therefore citizenry. Users became subjects. A social network became the first social government.

