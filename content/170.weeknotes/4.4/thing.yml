title: Week 4

date: 2012 Feb 17

content:
Last week I totally forgot to write about an amazing part of Wednesday: the wreath laying ceremony to celebrate Peter Cooper's birthday. In protest of how much Jamshed sucks Kylie and Rachel were going to put a plexiglass box around the Peter statue, blocking him from the stupid ceremonial wreath laying. But that didn't work out because the scepter sticks out diagonally.

I passive-agressively put post-it letters on the event sign:

![](http://media.tumblr.com/tumblr_lzi4tlMgMz1qzrmn8.jpg)

(they were taken down so fast)

Lena and Jasmine took off their shirts!

![](http://media.tumblr.com/tumblr_lzi5y9ebDc1qzrmn8.jpg)

(via [Friends of Cooper Union](http://www.flickr.com/photos/friendsofcooperunion/))

The administration was pretty effectively made uncomfortable. Apparently they cut the alma mater song (that this guy was singing) short a few verses to get it over with and say goodbye to everyone.

Maybe _Jambashed_ will be the solution to Cooper's financial problems?

![](http://media.tumblr.com/tumblr_lzi6bj5OX41qzrmn8.png)

On Friday morning I sent off a paper proposal for censorship about how money has essentially been dematerialized into form of centrally held information that can be censored. Not exactly censorship...but excited to try connecting  _The Handmaid's Tale_ with ubiquitous computing forewarnings from Adam Greenfield's _Everyware_.

Walked up to Madison Square Park for lunch at Shake Shack with David, which was delicious. We shouted in catch-up-y excitement about monomania and [all or something projects](37signals.com/svn/posts/3106-all-or-something) and New York Startups&trade;. He told me about how things work infrastructurally in India vs. the US (rearchitecting vs. bandaids) which sounds like insanity.

Afterwards walked up to MoMA. Normally don't sit through videos (especially on loops) but watched a good amount of Godard's _Historie(s) du cinéma_.

![](http://media.tumblr.com/tumblr_lziymrnbpT1qzrmn8.jpg)
![](http://media.tumblr.com/tumblr_lziymwZGCQ1qzrmn8.jpg)

Ate a Félix González-Torres candy, while is always a strange relief when museum-fatigued. There is a DRONE in the rotating contemporary art section. Noticed they are installing Rikrit's annoying curry thing in a big way. Loved these video pedestals from [_9 Scripts from a Nation at War_]() (Sharon Hayes and co.) because they feel almost exactly like sitting at a computer alone at night.

![](http://media.tumblr.com/tumblr_lzi4v4XdTm1qzrmn8.jpg)

Walked(!) back to school. (That's like 8 miles in one day! But who's counting? Fitness is kind of my new thing.) A flyer-person in the gold-buying-district(?) practically shouted me down about how his gold buying establishment will fill my pockets with so much money I won't even know what to do with myself. Goofy. Had a great call about a freelance web project I'm excited to be starting. Headed back into the city and played video games with friends into the night. Not as good as I remember myself to be from growing up. In fact, I am terrible. But the city is a bigger pond.

Saturday headed home for a doctor's appointment. Finished a final round of tweaks on the Girl Walk site. Watched South Park with Niki. Woke up just as I was falling asleep and scribbled things down, a little bit about photography and a lot about systems (for which my grade re-evaluation presentation is fast approaching).

![](http://media.tumblr.com/tumblr_lzia36EuOd1qzrmn8.jpg)
![](http://media.tumblr.com/tumblr_lzia3c9nKu1qzrmn8.jpg)
![](http://media.tumblr.com/tumblr_lzia3kx9qT1qzrmn8.jpg)
![](http://media.tumblr.com/tumblr_lzia3rurTY1qzrmn8.jpg)

Sunday, pulled together a cover letter, updated résumé, and references for a summer internship at the [Berkman Center for Internet &amp; Society at Harvard](http://cyber.law.harvard.edu/)!! Already wishing I could rewrite the cover letter because I could so do a better job and I REALLY hope I get this. Would be incredible to spend a summer at [metaLab](metalab.harvard.edu) (their research areas map uncannily to my obsessions) or the [Youth and Media lab](http://youthandmedia.org/).

![](http://media.tumblr.com/tumblr_lzj1pbvxJz1qzrmn8.png)

Then went out to a too-expensive dinner at Porsena with Alex and he talked to me about painting. Which must've been like trying to explain to an alien how to open a door knob.

Monday morning I got coffee and perused the internet for a long time: 

Kelli's [TEDx Talk](http://kellianderson.com/blog/2012/02/my-tedx-talk/):

<iframe width="500" height="254" src="http://www.youtube.com/embed/dvI5JuB6ThE" frameborder="0"></iframe>

[Timehop makes you want to use social media more](http://attentionindustry.com/post/17554538945/timehop-and-unintended-consequences). 

[Surrealist politics](http://sexpigeon.org/post/17557073915/two-billion-dollars-do-you-know-what-you-could) by Sexpigeon (which is maybe the best website): "It is predicted that total spending on television advertising in the Presidential race will reach two billion dollars. Two billion dollars! Do you know what you could do with that kind of money? Abort every fetus, embryo, and zygote in the nation AND marry every gay person in the United States AND still have $4 million left over."

[Tumblr's architecture](http://highscalability.com/blog/2012/2/13/tumblr-architecture-15-billion-page-views-a-month-and-harder.html), which I only understand a little bit, makes my head spin. In other NYC Startup Hubris news, DY is the winner of [captioning this photo](http://mlkshk.com/p/CK58) of David Karp: "I'm King of Midtown!"

![](http://media.tumblr.com/tumblr_lzi4tbufZy1qzrmn8.jpg)

Also via DY, [the seed of a really important convo](http://lliiaa.com/2012/02/13/early_adopter_nerds_on_flickrs_past_and_future.php) on Flickr.

I must've subscribed to Cornell's robotics lab on YouTube a while ago, because I received this [incredible video](http://www.youtube.com/watch?feature=player_embedded&amp;v=v46QP55NLrw) in my inbox.

The internet, interface design, and social networks were on my mind. Left a long comment on Brad's post and kind of felt like my work for the day was done.

![](http://s3.amazonaws.com/data.tumblr.com/tumblr_lzi3puYMaH1qzrd3yo1_1280.png?AWSAccessKeyId=AKIAJ6IHWSU3BX3X7X3Q&amp;Expires=1329507302&amp;Signature=nGHLqCcaWReADgNqwQfTql%2FzC64%3D)

Walked to school over the bridge and asked lots of questions at an informal [Work Makes Work](http://www.workmakeswork.org/) meeting. Tried to finish a proposal for Triple Canopy based on long-unresolved [Notes on Forgetting, Archiving, Existing on the Internet](http://caseyagollan.com/2011/notes-on-forgetting-archiving-and-existing-on-the-internet/), but ADD'd out, deciding instead to walk over the bridge (again!), home, with Alex, which was worth it. Anyway, I wasn't totally sure if the notes made sense or how to pitch it as an essay proposal (with a budget, etc?!) at the last minute (obviously). But loooord knows an editor (ideally following me around all day) would help. Regardless, the deadline proved to be a helpful reminder to work on this. 

Tuesday, Shakira got attacked by [a sea lion](http://onionlike.tumblr.com/post/17610732746/shakira-attacked-by-sea-lion). I, on the other hand, sort of merged the Forgetting notes in my head with thinking for Systems about the social network as a future city, and the speculative fictional plot to assassinate Zuckerberg upon his appointment as president of the US. (Maybe a stretch? Though I think if I were Zuckerberg, I would be driven to kill myself from the pressure of being that rich and powerful.) Jaron Lanier writes: "[Technologists] tinker with your philosophy by direct manipulation of your cognitive experience, not indirectly, through argument. It takes only a tiny group of engineers to create technology that can shape the entire future of human experience with incredible speed. Therefore, crucial arguments about the human relationship with technology should take place between developers and users before such direct manipulations are designed."

I re-read [Zuckerberg's post-IPO Letter](http://techcrunch.com/2012/02/01/facebook-ipo-letter/) and found a lot of the bits about "a social mission — to make the world more open and connected" to be pretty specious, considering it was originally a version of Hot-or-Not. And still, essentially, is.

Downloaded b-roll and saved news clippings. Learned that Facebook flies the flags of state, country, and social network. Can't help but imagining them merge... (via [wired](http://www.wired.com/wiredenterprise/2011/12/facebook-data-center/all/1))
![](http://media.tumblr.com/tumblr_lzi4x1C6jB1qzrmn8.jpg)

Facebook's internal tools are interesting. Engineers have "push karma" which starts at 4 stars on their first day of work and can only go down if their code breaks things. If an engineer has low push karma their work is scrutinized much more carefully before being allowed to go into the daily pushes (Monday, Wednesday, Friday) and especially the big weekly push (Tuesday), which includes thousands of changes. Check out that dislike button!

![](http://media.tumblr.com/tumblr_lzj2azSz4A1qzrmn8.jpg)

Stumbled on some ADHD self-help from an old notebook (lol):

![](http://media.tumblr.com/tumblr_lzi450kwo71qzrmn8.jpg)

And experimented with [Pomodoro](http://pomodoro.ugolandini.com/), an app that mandates 25 minute timed and named sprints of focused work with 5 minutes breaks. It plays a ticking clock sound too. While it's kind of helpful to do a Pomodoro if I'm sitting on my ass, I kept putting off starting the next one because it's kind of a displeasurable way of working for me, so didn't even manage to do two sprints in a row.

![](http://media.tumblr.com/tumblr_lzj6thB52L1qzrmn8.jpg)

Grabbed spicy noodles at Szechuan Gourmet, then wandered around the NYPL's  gorgeous Schwarzman Building before meeting Christine's class there to look at a history of photo prints. The library collects a ton and is happy to show them to the public if you ask nicely and arrange ahead of time. Definitely going back.

Walked back to school! And surfed the internet for a while.

[Cowbird](http://blog.cowbird.com/post/17611542231/cowbird-inc-a-love-story), which just became an official company instead of just a side-project, is so well designed. The interface feels really springy and just fun to interact with. The site also manages to make the complications of linked data seem ridiculously friendly and intuitive. Jonathan Harris is talented. While the tools are incredible and they're doing a good job cultivating a specific kind of community, I'm not terribly interested in most of the content that's there so far.

The site is also full of great little moments, like this from their FAQ:
![](http://media.tumblr.com/tumblr_lzi53icSrY1qzrmn8.png)

Finally got around to finishing the readings Christine gave me, though I have to take a closer look at them. This is Gustave Flaubert in 1881:

&gt;"ART
&gt;It makes you ill.
&gt;What use is it? since it can be replaced by machines that do it better and faster.
&gt;
&gt;ARTISTS
&gt;You have to laugh at everything they say.
&gt;All jokers. Boast about their disinterestedness.
&gt;Are astonished that they are dressed like everyone else.
&gt;Earn ridiculous amounts of money, but throw it all away.
&gt;What they do can't be called 'working'.
&gt;Often invited out to dinner."

Maybe a predecessor to this. (via [Sofia Leiby](https://www.facebook.com/photo.php?fbid=1747585449262&amp;set=a.1246378919412.2031092.1227570132&amp;type=1&amp;theater))
![](http://media.tumblr.com/tumblr_lzi4z2YMDn1qzrmn8.jpg)

Later had Censorship, which was good. We read Howl by Ginsburg and excerpts of the trial, all of which I loved. We were then subjected to Franco's embarrasing film adaptation. It wasn't _so_ bad, but the animation sequences were a little barf-inducing. All in all it does a disservice to the writing, I'd say.

