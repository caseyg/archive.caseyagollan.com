Friday: did laundry, then walked over the bridge with Alex, then _finally_ turned in a proposal for my Censorship term paper. I'm actually pretty excited about it because I can just babble about computers:

&gt; I propose writing my final paper on bias in computer systems, or the (many) problems with how computers affect access to information. This is a logical continuation of my first essay, which unpacked money’s role as a form of information and the potential for it to therefore become “censored.” Computer bias, which still on the fringes of traditional censorship studies, has amassed a good amount of academic sources, and there are, of course, many familiar and historical points of entry: from the subtly biased interface design of the Sabre electronic airline ticketing system popularized in the 80’s which caused profits within an industry to shift overnight, to the currently unknown long-term effects of today’s sudden proliferation of recommendation algorithms for all aspects of life: from dating to movie watching. The paper hinges on quiet forms of censorship which can be hard to detect and are sometimes unintentional,. After preliminary research, I have come to the conclusion that the two best way to grapple with this problem are educating designers to be aware of computer bias, and educating users to approach computers more critically. While honing in on specific examples such as the Sabre system, Netflix, and OkCupid, I hope to touch broadly on interface design, algorithms, history, and education.

