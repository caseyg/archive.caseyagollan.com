So much of my work recently has involved writing things on screen, and it's made me feel exhausted, distracted, and strained, so Monday morning I bought a pack of loose-leaf and some pens, and laid out five different projects on my desk. 

![](http://media.tumblr.com/tumblr_m1nefoSvJ11qzrmn8.jpg)

Despite setting up a structure that I thought would be conducive to ADD, jumping between tabs, in a way, I ended up focusing on design and got almost totally caught up on my responses to our class readings so far. Also got a lot done in terms of figuring out what I want to make a magazine about. 

Kept writing for a while:

![](http://media.tumblr.com/tumblr_m1nemazAH31qzrmn8.jpg)

Then took a nap, and was awoken from a nap with a rant streaming in over DMs about Curator's Code—which was awesome. Somebody reads this shit? And they want me to expand on something? Done. More on this soon.

Back to work: what was freaking me out was that I thought we had to make a whole magazine, when in reality we only have to do a few spreads to demonstrate the execution as a kind of portfolio piece. Part of me has a hard time designing something if I have to fake it and the only content is Lipsum text, but another part of me also has a hard time finishing things. When I reframed the assignment as a project I was allowed to start and not finish I suddenly had terrific momentum. Reading all our class readings about "designers as authors" and how desktop publishing and the internet are changing design, I started trying to articulate what a magazine could still provide in a world where the tools to do everything as individuals and the networks to effortlessly distribute things to people are at our fingertips. So the form should deal with this meta-concern about publishing. In terms of content: one of the strongest threads throughout the things I read and think about is the design of what goes on screens. Left to my own devices (pun) I'll sit around all day fiddling with new things and breaking them. My roommates make fun of me for being a paid spokesperson in disguise, like in the Truman Show:

<iframe width="500" height="339" src="http://www.youtube.com/embed/BhIIPbO_6xg" frameborder="0"></iframe>

Part of the reason I like Wilson Miner's talk [Why We Build](http://vimeo.com/34017777) is because it finally armed me with a defense against that joke. He asks: "What is your time-to-screen in the morning? 5 seconds? 30 seconds? We're not just making pretty interfaces, we're in the process of building an environment where we'll spend most of our time for the rest of our lives. What do we want that environment to feel like? What do we want to feel like?" Designing for the screen, and poking around on it all day, can sometimes feel like just pushing pixels or being part of Facebook's evil plan, but I believe this actually _is_ the world we inhabit. Maybe that's a fucked up thing to think, but everyone I ask about their time-to-screen has said five seconds or less.

So: a journal of screen architectures. Boom. I started culling and collating the best things I had read online recently about designing screens and imagined inviting the authors to expand beyond blogposts. Now this became something I REALLY WANT TO DO. Here are a bunch of leads pulled from my Pinboard to flesh out the first issue: [Kevin Kelly wants to pay you to read his next book](http://blog.findings.com/post/19346681104/how-we-will-read-kevin-kelly), <a href="http://www.metafilter.com/110081/Buzzing-about-network-graphs">Why haven't we seen a picture of the whole <strike>earth</strike> internet yet?</a>, [Stephen Wolfram's over-examined life](http://blog.stephenwolfram.com/2012/03/the-personal-analytics-of-my-life/), [Robin Sloan on constellational thinking](http://snarkmarket.com/2010/5579) (these are some of the best ideas I know of out there, but the posts actually leave something to be desired...here is where expansion and editing could come in), [Mandy Brown on Deploying content](http://aworkinglibrary.com/library/archives/deploy/), [The Social Graph is Neither by Maciej Ceglowski](http://blog.pinboard.in/2011/11/the_social_graph_is_neither/), [the image object post-internet by artie vierkant](http://language.cont3xt.net/wp-content/uploads/2011/01/vierkant-imageobject.pdf), [my mother was a computer by n. katherine hayles](http://www.press.uchicago.edu/ucp/books/book/chicago/M/bo3622698.html), [charlie lloyd's angry reverie on software](http://basecase.org/env/Facebook).

Additionally, I started thinking about weird formats and strategies for making print content out of screens. What would it be like to publish a week of BERG London's mailing lists, from which they generate their amazing [link posts](http://berglondon.com/blog/tag/links/)? I want to see people go through and annotate their recent linkroll (I've been enjoying [@rogre](http://pinboard.in/u:robertogreco)'s, mostly for the insane tagging), what about some kind of [collaborative/track changes authorship](http://dismagazine.com/discussion/29786/club-kids-the-social-life-of-artists-on-facebook/) (though I'm depressed by the outcome of that instantiation...)? How could trolling be an editorial strategy? As I've enjoyed the [light](http://twitter.com/ftrain/statuses/179565012795404289) [trolling](https://twitter.com/#!/Mike_FTW/status/180144424767078400) of Curator's Code, recently.

Got sushi and went to bed, but didn't fall asleep until late.

Tuesday morning ran into Joanne on the subway, which was like a sign from the universe (and her) that I should wrap up those essay ideas and send them her way.

Then had photo. Christine started class by saying she felt super weird about last week's crit. After some probing from a few people in class she kinda turned to me and was like, "your work really threw me off. We should talk." So _that_ was nerve-wracking, but also felt kind of exciting. She told me that she knew taste shouldn't be a part of it but she really didn't like my work. I told her that I was kind of pulling a cop-out by showing SweatyTube, which was never supposed to be a "piece," though I still feel it's closer to my interests in photography than wandering the streets with a black and white camera in search of moments or whatever. We talked through a lot of stuff for half an hour, outside in the sunshine.

Christine felt too like it might've been a mismatch of audience for an inside joke, which I agreed with. She said she felt like I have to guide the viewer a little more, and that I wasn't really in it at all. Which I disagreed with. I told her about the funny comparison between a hyper-fabricated minimalist cube and a website that people can't grasp the process or authorship of. Impenetrable! I had achieved Larry Bell-dom, and all I felt was confused. Again, a weird conversation because SweatyTube really might not have that much to it. 

![](http://media.tumblr.com/tumblr_m1nww1VPuW1qzrmn8.jpg)

It was kind of scary and exciting when Christine mentioned not being in the work because I've been dealing [literally](http://caseyagollan.com/2010/not-in-my-work/) with that phrase for a long time. 

When I started giving myself a harder time, getting in the way of my work, or lacking narrative/heartstrings/touch was when shit started getting REALLY interesting for me. Work before I started questioning work was a totally different kind of naive. Since then it's been a majorly recurring and strengthening theme for me. Christine was like, you know why writers drink so much right? Because it feels horrible to sit alone in a room and put yourself out there. (This completes the trifecta of all three of my studio teachers being like, you should drink! see also: "if you're stuck on a design, print it out, have a drink and take another look" and "you don't need an excuse to drink in sculpture class!" Oh, art school.)

After having sooooo many conversations about this with every class and teacher I've had in the past few years I totally see how the work I make (when I manage to _make_ it) and questions I ask come across as cynical, removed prototypical defensive mechanisms. The work gets mixed in with the defense mechanisms for me, but I can't help hovering in this meta-space. I hope it's not purely some immaturity that I get over when I'm 30, like Christine and others have suggested. I'll be pissed if there isn't something here. Professors who claim to love failure and then wonder if I'm getting in the way of myself? Hello, I fail HARD. But maybe slow and quietly. It's not something to intervene in, it's something to push. 

I still get all confused. 

But I could say with more confidence this time that the problem is the content. The systems and structures and platforms and archetypes are what I'm interested in prodding at. Even Kevin and I butted heads about this, when he insisted that the way to sell people a system was by telling a story about it. It's just not how I think. And while Christine is apparently "flatlining"(!) when she sees the lack of _something_ in my work, I sort of flatline when I see horrible ideas executed brilliantly. A straightforward series of big beautiful portraits just isn't that interesting to me in terms of problems I hope to push at, even if the human gaze is the most complex thing in the world, or whatever.

I felt unresolved and pried open in a good way. It feels like we leveled out in a helpful way to each other, and perhaps the most interesting thing I took away was the possibility of working in every direction at once. If sensitive photographs or boring portraits make me want to gouge my eye out, maybe instead of running away from or attacking them, I should actually be tearing in their direction, too. To get a better understanding, firsthand.

