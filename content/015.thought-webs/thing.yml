title: Thought Webs

date: 2008 July

content: Thought webs show the structure of how we think. One of these thought webs is a thought, the other is just a drawing. So which is which? Can you tell? Does it matter? What happens if instead of letting our thoughts define their structure, we define the structure before the thought?

