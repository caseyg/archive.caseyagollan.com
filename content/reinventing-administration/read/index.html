<!DOCTYPE html>
<html lang="en">
<head>
	<title>“Reinventing” Administration…before it suffocates Cooper Union</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../content/reinventing-administration/read/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../content/reinventing-administration/read/css/bootstrap-responsive.min.css" rel="stylesheet">
	<style type="text/css">
		body {
			background: #fff;
			margin:0 30px;
			font-size:1em;
			line-height:1.5em;
		}
		del {
			background: rgba(255,0,0,.25);
			color:darkred;
		}
		ins {
			background: rgba(0,255,0,.35);
			text-decoration:none;
		}
		h1 small {
			line-height:1.25em!important;
		}
		h2, h3 {
			text-align: center;
			letter-spacing:1px;
		}
		h3 {
			margin:20px auto;
			font-weight:400;
			font-size:1.25em;
			line-height:1.25em;
		}
		article {
			max-width:800px;
			margin:auto;
		}
		p, blockquote {
			max-width:600px;
		}
		.example p {
			max-width:none;
		}
		.well {
			font-family:Helvetica;
		}
		.example-content, .example-caption {
			padding:10px;
		}
		.tab-pane {
			overflow:visible;
		}
		.example-caption {
			background:#bbb;
			color:#fff;
			margin:0;
		}
	</style>
</head>
<body>
	<article>
		<div class="page-header">
			<h1>@title</h1>
		</div>
		@content
	</article>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="../../content/reinventing-administration/read/js/bootstrap.min.js"></script>
	<script>
	  $(function () {
	    $('#myTab a:last').tab('show');
	  })
	</script>
</body>
</html>
