// Compute the distinct nodes from the links.

var width = window.innerWidth,
    height = window.innerHeight;

var force = d3.layout.force()
    .nodes(nodes)
    .links(linksz)
    .size([width, height])
    .charge(this.charge)
    .gravity(.5)
    .on("tick", tick)
    .start();

function charge(d) {
    return -Math.pow(120, 2.0) / 8;
};

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var link = svg.selectAll(".link")
    .data(force.links(), function(d) { return d.source.id + "-" + d.target.id; })
  .enter().append("line")
    .attr("class", "link");

var node = svg.selectAll(node)
    .data(force.nodes())
  .enter().append("g")
    .attr("class", function(d) { return d.type; })
    .on("mouseover", mouseover)
    .on("mouseout", mouseout)
    .call(force.drag);

};

    update();

var project = svg.selectAll(".project")
        .on("click", function(d) { return window.location.href = d.link; });

    var tag = svg.selectAll(".tag");

    tag.append("circle")
        .style("fill", function(d) { return d.color; })
        .attr("r", 15);

    project.append("image")
          .attr("xlink:href", function(d) { return d.thumb; })
          .attr("x", -8)
          .attr("y", -8)
          .attr("width", 120)
          .attr("height", 120);

    tag.append("text")
        .attr("x", 35)
        .attr("dy", ".35em")
        .text(function(d) { return d.name; });

    project.append("text")
        .attr("x", 0)
        .attr("y", 0)
        .text(function(d) { return d.name; });

function update() {

    link.append("line")
    .attr("class", "link");

    force
      .nodes(nodes)
      .links(links)
      .start();

}

function tick() {
  link
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
}

function mouseover() {
  d3.select(this).select("circle").transition()
      .duration(100)
      .style("stroke","blue")
      .style("stroke-width",5)
      .attr("r", 25);
  d3.select(this).select("image").transition()
      .duration(100)
      .attr("x", -60)
      .attr("y", -60)
      .style("stroke","blue")
      .style("stroke-width",5)
      .attr("width", 240)
      .attr("height", 240);
  d3.select(this).select("text").transition()
      .duration(50)
      .style("font-size", "16px");
}

function mouseout() {
  d3.select(this).select("circle").transition()
      .duration(100)
      .style("stroke-width",0)
      .attr("r", 15);
  d3.select(this).select("image").transition()
      .duration(100)
      .attr("x", 0)
      .attr("y", 0)
      .style("stroke","blue")
      .style("stroke-width",0)
      .attr("width", 120)
      .attr("height", 120);
  d3.select(this).select("text").transition()
      .duration(100)
      .style("font-size", "12px");
}
</script>
